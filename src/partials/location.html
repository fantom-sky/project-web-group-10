<section class="location" id="location">
  <div class="location-container container">
    <div class="location-address-wrapper">
      <p class="location-heading-tagline">Find</p>
      <h2 class="location-heading-two">Location</h2>
      <p class="location-text-normal">Visit us at our cozy coffee shop!</p>

      <address class="address-box">
        <ul class="address-box-list">
          <li class="address-box-item">
            <svg
              class="location-email-icon address-box-icon"
              width="32"
              height="32"
            >
              <use href="img/icons.svg#mail"></use>
            </svg>
            <h6 class="heading-six">Email</h6>
            <a class="location-address-link" href="mailto:hello@coffeejoy.com"
              >hello@coffeejoy.com</a
            >
          </li>
          <li class="address-box-item">
            <svg
              class="location-phone-icon address-box-icon"
              width="32"
              height="32"
            >
              <use href="img/icons.svg#phone"></use>
            </svg>
            <h6 class="heading-six">Phone</h6>
            <a class="location-address-link" href="tel:+15551235321"
              >+1 (555) 123-5321</a
            >
          </li>
          <li class="address-box-item">
            <svg
              class="location-map-icon address-box-icon"
              width="32"
              height="32"
            >
              <use href="img/icons.svg#map"></use>
            </svg>
            <h6 class="heading-six">Office</h6>
            <p>263 Newbury St, Boston, MA 02116, USA</p>
            <a
              class="location-map-link"
              href="https://maps.app.goo.gl/Sn33qacNxejwxVxM8"
              target="_blank"
              rel="noopener noreferrer"
            >
              Get directions

              <svg class="location-chevrons-icon" width="24" height="24">
                <use href="/img/icons.svg#chevrons-right-1"></use>
              </svg>
            </a>
          </li>
        </ul>
      </address>
    </div>

    <iframe
      class="map-iframe-wrapper"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1474.334510761542!2d-71.08462747426117!3d42.349579434441125!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e37a0f084cda31%3A0x2c61033530218739!2zMjYzIE5ld2J1cnkgU3QsIEJvc3RvbiwgTUEgMDIxMTYsINCh0KjQkA!5e0!3m2!1sru!2spl!4v1762591519524!5m2!1sru!2spl"
      width="288"
      height="307"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>
</section>
